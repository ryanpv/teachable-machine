<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teachable machine exercise</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Teachable machine exercise using transfer learning with MobileNet</h1>
  
  <p id="status">Awaiting TF.js load</p>  

  <video id="webcam" autoplay></video>  

  <button id="enableCam">Enable Webcam</button>
  <button class="removed" id="disableCam">Disable Webcam</button>

  <button class="dataCollector" data-1hot="0" data-name="Class 1">Gather Class 1 Data</button>

  <button class="dataCollector" data-1hot="1" data-name="Class 2">Gather Class 2 Data</button>

  <button id="train">Train &amp; Predict!</button>

  <button id="reset">Reset</button>

  <!-- tfjs import -->

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js" type="text/javascript"></script>

  <script type="module" src="script.js"></script>
</body>
</html>
